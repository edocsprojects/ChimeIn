<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <style>
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; }
    .correct { color: green; }
    .incorrect { color: red; }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Answers</h1>
  <h2>Correct Answers</h2>
  <ul id="correctAnswers" class="correct"></ul>
  <h2>Incorrect Answers</h2>
  <ul id="incorrectAnswers" class="incorrect"></ul>
</body>
</html>
